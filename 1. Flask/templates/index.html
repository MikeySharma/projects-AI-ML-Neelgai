<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add Numbers</h2>
        <form action="/add" method="post">
            <label for="first_num">First Number:</label>
            <input type="number" id="first_num" name="first_num" required><br><br>
            <label for="second_num">Second Number:</label>
            <input type="number" id="second_num" name="second_num" required><br><br>
            <input type="submit" value="Calculate Sum">
        </form>
    </div>
</body>
</html>
